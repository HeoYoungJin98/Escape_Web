<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For_Room_Mirror_Lock</title>
    <link href="Room_Mirror_Lock.css" rel="stylesheet">
</head>
<body>
    <div class="Lock">
        <div id = "display">0</div>
        <br>
        <div class = "buttons">
            <div class = 'Number_row'>
                <button class = "btn" id = "1" value="1"><strong>1</strong></button>
                <button class = "btn" id = "2" value="2"><strong>2</strong></button>
                <button class = "btn" id = "3" value="3"><strong>3</strong></button>
            </div>
            <div class = 'Number_row'>
                <button class = "btn" id = "4" value="4"><strong>4</strong></button>
                <button class = "btn" id = "5" value="5"><strong>5</strong></button>
                <button class = "btn" id = "6" value="6"><strong>6</strong></button>
            </div>
            <div class = 'Number_row'>
                <button class = "btn" id = "7" value="7"><strong>7</strong></button>
                <button class = "btn" id = "8" value="8"><strong>8</strong></button>
                <button class = "btn" id = "9" value="9"><strong>9</strong></button>
            </div>
            <div class = 'Number_row'>
                <button class = "btn" id="clear"><strong>=</strong></button>
                <button class = "btn" id = "0" value="0"><strong>0</strong></button>
                <button class = "btn" id="Cancel"><strong>#</strong></button>
            </div>
        </div>
    </div>
    <div>
        <p id="Hint">=는 Reset, #은 OK</p>
    </div>

<script src="Room_Mirror_Lock.js"></script>
</body>
</html>
